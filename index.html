<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle v2</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>
  function autoTab(field,nextFieldID){
    if(field.value.length >= field.maxLength){
      document.getElementById(nextFieldID).focus();
    }
  }
  </script>
</head>

<body>
  <div id="start-page">
    <h1>Wordle Remastered</h1>
    <div id="mode-buttons">
      <button id="basic-mode">Basic Mode</button>
      <button id="challenger-mode">Challenger Mode</button>
    </div>
  </div>

  <div id="challenger-page">
    <h1>Challenger Mode</h1>
    <p>Insert a custom word of up to <strong>9 letters</strong></p>
    <div><input id="custom-word" type="text" maxlength="9"></div>
    <button id="challenge-button">Continue</button>
  </div>

  <div id="instruction-page">
    <p>You are only allowed 6 tries</p>
    <button id="start-button">Start</button>
  </div>

  <div id="game-page">
    <form class="word-row" id="row0">
      <div><input class="row-letter" id="0.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'0.1')"></div>
      <div><input class="row-letter" id="0.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'0.2')"></div>
      <div><input class="row-letter" id="0.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'0.3')"></div>
      <div><input class="row-letter" id="0.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'0.4')"></div>
      <div><input class="row-letter" id="0.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'1.0')"></div>
    </form>
    <form class="word-row" id="row1">
      <div><input class="row-letter" id="1.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'1.1')"></div>
      <div><input class="row-letter" id="1.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'1.2')"></div>
      <div><input class="row-letter" id="1.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'1.3')"></div>
      <div><input class="row-letter" id="1.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'1.4')"></div>
      <div><input class="row-letter" id="1.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'2.0')"></div>
    </form>
    <form class="word-row" id="row2">
      <div><input class="row-letter" id="2.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'2.1')"></div>
      <div><input class="row-letter" id="2.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'2.2')"></div>
      <div><input class="row-letter" id="2.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'2.3')"></div>
      <div><input class="row-letter" id="2.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'2.4')"></div>
      <div><input class="row-letter" id="2.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'3.0')"></div>
    </form>
    <form class="word-row" id="row3">
      <div><input class="row-letter" id="3.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'3.1')"></div>
      <div><input class="row-letter" id="3.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'3.2')"></div>
      <div><input class="row-letter" id="3.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'3.3')"></div>
      <div><input class="row-letter" id="3.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'3.4')"></div>
      <div><input class="row-letter" id="3.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'4.0')"></div>
    </form>
    <form class="word-row" id="row4">
      <div><input class="row-letter" id="4.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'4.1')"></div>
      <div><input class="row-letter" id="4.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'4.2')"></div>
      <div><input class="row-letter" id="4.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'4.3')"></div>
      <div><input class="row-letter" id="4.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'4.4')"></div>
      <div><input class="row-letter" id="4.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'5.0')"></div>
    </form>
    <form class="word-row" id="row5">
      <div><input class="row-letter" id="5.0" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'5.1')"></div>
      <div><input class="row-letter" id="5.1" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'5.2')"></div>
      <div><input class="row-letter" id="5.2" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'5.3')"></div>
      <div><input class="row-letter" id="5.3" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" onkeyup="autoTab(this,'5.4')"></div>
      <div><input class="row-letter" id="5.4" type="text" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)"></div>
    </form>
    <div id="alertContainer"></div>
  </div>

  <div id="results-page">
    <h1>Results</h1>
    <button id="reset-button">Play Again</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
